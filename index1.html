<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Bảng Cửu Chương</h1>
<table border="1" style="width: 100%">
    <script>
        let bangNhan2 =''
        for (let i=1; i<=9 ;i++) {
           bangNhan2 += '<tr>'
            for (let x = 2; x <= 9; x++) {
                bangNhan2 += '<td>' + x + 'x' + i + '=' + x * i + '</td>'
            }
            bangNhan2 += '</tr>'
        }
        document.write(bangNhan2)
        for (let i=1; i<=10 ;i++){
            console.log("i===",i)
            for (let x=2 ;x<=10 ; x++){
                console.log("x===",x)
            }
        }
    </script>
</table>
</body>
</html>
